name: Update Sitemap
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for auto-commit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate sitemap.xml
        run: |
          cat > sitemap.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
            <url>
              <loc>https://fair-collective.github.io/</loc>
              <lastmod>$(date +%Y-%m-%d)</lastmod>
              <changefreq>daily</changefreq>
              <priority>1.0</priority>
            </url>
            <url>
              <loc>https://fair-collective.github.io/#vision</loc>
              <lastmod>$(date +%Y-%m-%d)</lastmod>
              <priority>0.8</priority>
            </url>
            <url>
              <loc>https://fair-collective.github.io/#projects</loc>
              <lastmod>$(date +%Y-%m-%d)</lastmod>
              <priority>0.8</priority>
            </url>
            <url>
              <loc>https://fair-collective.github.io/#adam</loc>
              <lastmod>$(date +%Y-%m-%d)</lastmod>
              <priority>0.9</priority>
            </url>
          </urlset>
          EOF

      - name: Commit & Push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update sitemap.xml [auto]"
          file_pattern: sitemap.xml
          skip_dirty_check: false
